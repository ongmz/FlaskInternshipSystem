  <body>

    <div>
      <div class="student-view-progress-container">
        <header
          data-thq="thq-navbar"
          class="student-view-progress-navbar-interactive"
        >
          <div
            data-thq="thq-navbar-nav"
            class="student-view-progress-desktop-menu"
          >
            <nav class="student-view-progress-links">
              <a href="student.html" class="student-view-progress-navlink">
                Student
              </a>
              <a
                href="company-application.html"
                class="student-view-progress-navlink1"
              >
                Home
              </a>
              <a href="portfolio.html" class="student-view-progress-navlink2">
                Portfolio
              </a>
            </nav>
          </div>
        </header>
        <div class="student-view-progress-container01">
          <h1 class="student-view-progress-text05">
            <span>Student</span>
            <br />
          </h1>
          <div class="student-view-progress-container02">
            <img
              alt="image"
              src="https://play.teleporthq.io/static/svg/default-img.svg"
              class="student-view-progress-image"
            />
            <div class="student-view-progress-container03">
              <div class="student-view-progress-container04">
                <div class="student-view-progress-container05">
                  <span class="student-view-progress-text08">Name:</span>
                  <span class="student-view-progress-text09">Student ID:</span>
                  <span class="student-view-progress-text10">Programme:</span>
                  <span class="student-view-progress-text11">
                    Internship Date:
                  </span>
                  <span class="student-view-progress-text12">Status:</span>
                </div>
              </div>
              <div class="student-view-progress-container06">
                <span
                  id="studentName"
                  class="student-view-progress-student-name"
                >
                  Text
                </span>
                <span id="studentID" class="student-view-progress-student-id">
                  Text
                </span>
                <span
                  id="studentProgramme"
                  class="student-view-progress-student-programme"
                >
                  Text
                </span>
                <span id="internDate" class="student-view-progress-intern-date">
                  Text
                </span>
                <span
                  id="internStatus"
                  class="student-view-progress-intern-status"
                >
                  Text
                </span>
              </div>
            </div>
          </div>
          <div class="student-view-progress-container07">
            <div class="student-view-progress-container08">
              <span class="student-view-progress-text13">No</span>
              <span class="student-view-progress-text14">
                <span>Date</span>
                <br />
              </span>
              <span class="student-view-progress-text17">
                <span>Description</span>
                <br />
              </span>
              <span class="student-view-progress-text20">
                <span>Status</span>
                <br />
              </span>
            </div>
            <div class="student-view-progress-container09">
              <span class="student-view-progress-text23">
                <span>3</span>
                <br />
              </span>
              <span class="student-view-progress-text26">
                <span>02/07/2023</span>
                <br />
              </span>
              <span class="student-view-progress-text29">
                <span>New</span>
                <br />
              </span>
              <input type="checkbox" class="student-view-progress-checkbox" />
            </div>
            <div class="student-view-progress-container10">
              <span class="student-view-progress-text32">
                <span>2</span>
                <br />
              </span>
              <span class="student-view-progress-text35">
                <span>02/07/2023</span>
                <br />
              </span>
              <span class="student-view-progress-text38">
                <span>New</span>
                <br />
              </span>
              <input type="checkbox" class="student-view-progress-checkbox1" />
            </div>
            <div class="student-view-progress-container11">
              <span class="student-view-progress-text41">1</span>
              <span class="student-view-progress-text42">
                <span>02/07/2023</span>
                <br />
              </span>
              <span class="student-view-progress-text45">
                <span>New</span>
                <br />
              </span>
              <input type="checkbox" class="student-view-progress-checkbox2" />
            </div>
          </div>
          <div class="student-view-progress-container12">
            <a
              href="template.html"
              class="student-view-progress-navlink3 button"
            >
              Generate Report
            </a>
            <a
              href="student-add-record.html"
              class="student-view-progress-navlink4 button"
            >
              Add Record
            </a>
          </div>
